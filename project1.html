<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook â€“ log in or sign up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f2f5;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .left {
      flex: 1;
      padding: 50px;
    }
    .left h1 {
      color: #1877f2;
      font-size: 60px;
      margin-bottom: 10px;
    }
    .left p {
      font-size: 24px;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      width: 360px;
    }
    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #166fe5;
    }
    .login-box a {
      display: block;
      text-align: center;
      margin: 10px 0;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
    .divider {
      border-bottom: 1px solid #dddfe2;
      margin: 20px 0;
    }
    .create-btn {
      background: #42b72a;
      margin-top: 10px;
    }
    .create-btn:hover {
      background: #36a420;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right">
      <div class="login-box">
        <form>
          <input type="text" placeholder="Email or phone number" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <a href="#">Forgotten password?</a>
          <div class="divider"></div>
          <button type="button" class="create-btn">Create New Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
